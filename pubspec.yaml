name: qrcode_maker
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  qr_flutter: ^3.2.0
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  dropdown_search: ^2.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.1
  build_runner: ^2.1.7
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: DonghyunKo
      fonts:
        - asset: assets/fonts/BMYEONSUNG_ttf.ttf
    - family: DonghyunEn
      fonts:
        - asset: assets/fonts/Cinzel-Regular.ttf

